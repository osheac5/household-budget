<!-- form-result.html -->
<html xmlns:th="http://www.thymeleaf.org">

    <div class="form-group details-group">
        <label th:for="amount">Amount</label>
        <input type="number" class="form-control text-input input-lg details-input" name="amount" min="0.00" max="10000.00" step="0.01" ng-model="formData.amount">
    </div>

    <div class="form-group details-group">
        <label th:for="date">Date</label>
        <input type="text" id="date_input" pick-a-date="date" class="form-control text-input input-lg details-input" name="date" ng-model="formData.date">
    </div>

    <div class="submit-button">
        <button type="submit" form="budget-form" value="Submit" class="btn btn-primary submit-button">Submit</button>
    </div>

    <script src="js/amount.js"></script>
</html>
