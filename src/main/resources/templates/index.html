<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

    <head>
        <title>Household Budget</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="budget-input-app/controllers/budget-input-controller.js"></script>
    </head>

    <body>
        <h1>Sample Application</h1>

        <div ng-app="budget-input"  ng-controller="budget-input-controller">
            <p>Category: <input type = "text" ng-model = "category"></p>
            <p>Hello <span ng-bind = "category"></span>!</p>
            <ul>
                <li ng-repeat="x in names">
                    {{ x.name + ', ' + x.country }}
                </li>
            </ul>
        </div>

    </body>
</html>
